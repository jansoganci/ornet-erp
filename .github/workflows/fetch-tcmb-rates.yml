# Fetch USD/TRY from TCMB today.xml daily at 06:00 Turkey (03:00 UTC)
# Uses public XML feed - no API key. Fallback if Edge Function unavailable.
name: Fetch TCMB Rates

on:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC = 06:00 Turkey
  workflow_dispatch:     # Manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Fetch TCMB XML and upsert to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/fetch-tcmb-rates.mjs
